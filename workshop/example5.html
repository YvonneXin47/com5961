<!DOCTYPE html>
<html>
<head><title>Javascript Intro</title>
 <script> 
  function show_topic() {
    document.getElementById("topic").innerHTML = “Javascript is fun!”; }
 </script> 
</head> 
<body>
<h1>Demo Page</h1>

</body> </html>
