<!DOCTYPE html>
<html>
<head><title>Try out Javascript</title></head>
<body>

<p id="demo">Click the button to change the color and font style of this line.</p>

<script>
function show_topic() {
    var x = document.getElementById("demo");
    x.style.fontSize = "25px";
    x.style.color = "red";
}
</script>

<button onclick="show_topic()">Click this button!</button>

</body>
</html>
